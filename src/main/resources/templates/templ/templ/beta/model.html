<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Підключення стилів Bootstrap -->
  <link rel="stylesheet" href="../../css/my.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Bootstrap Layout Example</title>
</head>
<body>
<!-- Топпер -->
<header class="bg-dark py-3">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-light">Топпер сайту</h1>
      </div>
    </div>
  </div>
</header>
<!-- Контейнер для меню і основної робочої області -->
<div class="container-fluid">
  <div class="row">
    <!-- Бічне меню -->
    <nav class="col-md-2 bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">Пункт меню 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Пункт меню 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Пункт меню 3</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Основна робоча область -->
    <main class="col-md-10 pt-3">
      <h2>Центральна робоча область</h2>
      <p>Тут можна розміщувати контент сторінки.</p>
      <img src="resources/static/js/images/route/map.png" style="width:100%; height:100%;" />
    </main>
  </div>
</div>
<!-- Футер -->
<footer class="bg-dark py-3">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p class="text-light">Футер сайту</p>
      </div>
    </div>
  </div>
</footer>
<!-- Підключення скриптів Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>
</html>
